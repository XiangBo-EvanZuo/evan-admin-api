server:
  port: 9201
spring:
  profiles:
    active: dev
  application:
    name: evan-admin-gateway
  datasource:
    name: defaultDataSource
    url: jdbc:mysql://localhost:3306/skin
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes: # 配置路由路径
        - id: evan-admin-pay-route
          uri: lb://evan-admin-pay
          predicates:
            - Path=/pay/**
          filters:
            - StripPrefix=1
        - id: evan-admin-order-route
          uri: lb://evan-admin-gateway
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: evan-admin-user-route
          uri: lb://evan-admin-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: evan-admin-oauth2-cas-route
          uri: lb://evan-admin-oauth2-cas
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: evan-admin-oauth2-cas-login
          uri: lb://evan-admin-oauth2-cas
          predicates:
            - Path=/login
          filters:
            - PreserveHostHeader
        - id: evan-admin-oauth2-cas-token
          uri: lb://evan-admin-oauth2-cas
          predicates:
            - Path=/oauth/token
          filters:
            - PreserveHostHeader
        - id: evan-admin-oauth2-cas-authorize
          uri: lb://evan-admin-oauth2-cas
          predicates:
            - Path=/oauth/authorize
          filters:
            - PreserveHostHeader
        - id: evan-admin-oauth2-cas-route
          uri: lb://evan-admin-oauth2-cas
          predicates:
            - Path=/oauth/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能
          lower-case-service-id: true # 使用小写服务名，默认是大写
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:9401/rsa/publicKey' # 配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: localhost
    password: root
    cache-minute: 1

secure:
  ignore:
    urls: # 配置白名单路径
      - "/actuator/**"
      - "/oauth/token"
#      - "/auth/oauth/logout"
      - "/oauth/authorize"
      - "/login"
      - "/order/demo"

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志
  global-config:
    banner: false
    db-config:
      id-type: auto
      table-prefix: tb_wang_
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1